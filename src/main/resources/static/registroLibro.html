<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="css/styles-header.css">
    <link rel="stylesheet" href="./css/registroLibro.css">
    <script defer src="https://kit.fontawesome.com/6f4ffed1f9.js" crossorigin="anonymous"></script>
    <script defer src="./js/header-footer.js"></script>
    <script defer src="./js/registroLibro.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="imagenes/favicon-96x96.png"/>
   
    
  </head>
  <body>

  <header>
  </header>
            <div class="titulo container text-center pt-4">
              <h2 class="fs-1 fw-bolder">Agrega un nuevo libro </h2>
            </div>
            <br>
            
            <main class="col-md-6 bg-light border  rounded-3 container mt-3">
                <div class="row justify-content-md-center">
                    <form class="col-12 col-md-8 bd-example">
                      <br>
                        <div class="pb-3 mb-3 ">
                            <label for="exampleFormControlInput1"  class="form-label"><strong>Titulo:</strong></label>
                            <input type="text" class="form-control" placeholder="Ej. El principito" id="titulo" aria-describedby="basic-addon3">
                            <p class = "alert_validation" id = "messageTitulo">Por favor introduce un titulo valido</p>
    
                          </div>
        
                        <div class="pb-3 mb-3">
                            <label for="exampleFormControlInput1"class="form-label"><strong>URL-Img:</strong></label>
                            <input type="text" class="form-control" placeholder="Ej. https://www.prueba.com/" id="img" aria-describedby="basic-addon3">
                            <p class = "alert_validation" id = "messageImagen">Por favor introduce una url valida</p>
    
                        </div>  
        
                        <div class="pb-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Autor:</strong></label>
                            <input type="text" class="form-control" placeholder="Ej. John Smith" id="autor" aria-describedby="basic-addon3">
                            <p class = "alert_validation" id = "messageAutor">Por favor introduce autor valido </p>
    
                        </div>
        
                        <div class="pb-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Precio:</strong></label>
                            <input type="text" class="form-control" placeholder="Ej. 55.20" id="precio" aria-describedby="basic-addon3">
                            <p class = "alert_validation" id = "messagePrecio">Por favor introduce precio valido</p>
                           
                        </div>
                        <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>       
                        
                    </form>
                </div>
    
                <div class="container" id="mainProductos"></div>
                <br>
               
            </main>  
            <br>

  <footer>
    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
